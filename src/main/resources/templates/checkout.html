<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="header :: header"></div>
  <!-- hero-area-start -->
  <section id="page-title">
    <div class="container clearfix">
      <h1>Create Flyer</h1>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Create Flyer</li>
      </ol>
    </div>
  </section><!-- hero-area-end -->

  <main>
    <!-- coupon-area start -->
    <section class="coupon-area pt-100 pb-30">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="coupon-accordion">
              <!-- ACCORDION START -->
              <h3>Returning customer? <span id="showlogin">Click here to login</span></h3>
              <div id="checkout-login" class="coupon-content">
                <div class="coupon-info">
                  <p class="coupon-text">Quisque gravida turpis sit amet nulla posuere lacinia. Cras
                    sed est
                    sit amet ipsum luctus.</p>
                  <form action="#">
                    <p class="form-row-first">
                      <label>Username or email <span class="required">*</span></label>
                      <input type="text" />
                    </p>
                    <p class="form-row-last">
                      <label>Password <span class="required">*</span></label>
                      <input type="text" />
                    </p>
                    <p class="form-row">
                      <button class="button button-3d button-small m-0" type="submit">Login</button>
                      <label>
                        <input type="checkbox" />
                        Remember me
                      </label>
                    </p>
                    <p class="lost-password">
                      <a href="#">Lost your password?</a>
                    </p>
                  </form>
                </div>
              </div>
              <!-- ACCORDION END -->
            </div>
          </div>
          <div class="col-md-6">
            <div class="coupon-accordion">
              <!-- ACCORDION START -->
              <h3>Have a coupon? <span id="showcoupon">Click here to enter your code</span></h3>
              <div id="checkout_coupon" class="coupon-checkout-content">
                <div class="coupon-info">
                  <form action="#">
                    <p class="checkout-coupon">
                      <input type="text" placeholder="Coupon Code" />
                      <button class="button button-3d button-small m-0" type="submit">Apply Coupon</button>
                    </p>
                  </form>
                </div>
              </div>
              <!-- ACCORDION END -->
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- coupon-area end -->

    <!-- checkout-area start -->
    <section class="checkout-area pb-70">
      <div class="container">
        <div class="contact-form">
          <form th:action="@{/flyer/details/save}"
                th:object="${flyer_details}"
                method="post"
                class="contact-form edustar-submit"
                data-nonce="edustar-submit-form-nonce"
                data-type="standard" enctype="multipart/form-data" >
            <div class="row">
              <div class="col-12 form-group">
                <div class="mb-20">
                  <input th:field="*{topic}" name="topic" class="sm-form-control" placeholder="Flyer topic" type="text" required>
                </div>
              </div>
              <div class="col-12 form-group">
                <div class="mb-20">
                  <input th:field="*{details}" name="details" class="sm-form-control" placeholder="Flyer Description" type="text" required>
                </div>
              </div>
              <div class="col-12 form-group">
                <div class="mb-20">
                  <input type="file" name="uploadDoc" id="uploadDoc" class="sm-form-control" placeholder="Website URL" accept="application/pdf">
                  <input type="hidden" name="docName" th:value="${flyer_details.documentUpload}">
                </div>
              </div>
              <div class="col-12 form-group">
                <button class="button button-3d m-0">
                  <span class="text">Submit Now</span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- checkout-area end -->
  </main>

  <div th:replace="footer :: footer"></div></body>
  </html>
